<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>สมัครสมาชิก</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <style>
        html,body{
            height: 100%;
        }
    </style>
</head>
<body>
<div th:include="fragments/headerNotLogin"></div>
<div class="container my-5">
    <div class="row d-block justify-content-center">
        <div th:if="${msg!=null}" class="alert alert-danger my-3"><span th:text="${msg}"></span></div>
        <h1 class="text-center font-weight-bold">สมัครสมาชิก</h1>
        <form th:action="@{/register}" th:object="${customer}" method="post">
            <label><h2>ข้อมูลส่วนตัว</h2><hr></label>
            <div class="form-group">
                <label for="firstname">ชื่อ</label>
                <input type="text" class="form-control" id="firstname" placeholder="First name" th:field="*{firstname}" th:value="${firstname}"
                       pattern="[A-zก-๏]{2,30}" title="ชื่อต้องเป็นภาษาอังกฤษหรือภาษาไทยเท่านั้นความต้องไม่น้อยกว่า 2 ตัวอักษรและไม่มากกว่า 30 ตัวอักษร" required>
            </div>
            <div class="form-group">
                <label for="lastname">นามสกุล</label>
                <input type="text" class="form-control" id="lastname" placeholder="Last name" th:field="*{lastname}" th:value="${lastname}"
                       pattern="[A-zก-๏]{2,30}" title="นามสกุลต้องเป็นภาษาอังกฤษหรือภาษาไทยเท่านั้นความต้องไม่น้อยกว่า 2 ตัวอักษรและไม่มากกว่า 30 ตัวอักษร"required>
            </div>
            <div class="form-group">
                <label for="number">เบอร์ที่ติดต่อได้</label>
                <input type="text" class="form-control" id="number" placeholder="Phone number" th:field="*{phoneNumber}" th:value="${phoneNumber}"
                       pattern="^(06|08|09)[0-9]{8}" title="เบอร์โทรศัพท์ต้องเริ่มด้วย 06 08 หรือ 09 เท่านั้นและต้องยาว 10 ตัวอักษร" required>
            </div>
            <label><h2>ข้อมูลที่อยู่จัดส่ง</h2><hr></label>
            <div class="form-group">
                <label for="address">ที่อยู่</label>
                <input type="text" class="form-control" id="address" placeholder="Address" th:field="*{address}" th:value="${address}" required>
            </div>
            <div class="form-group">
                <label for="subDistrict">ตำบล/แขวง</label>
                <input type="text" class="form-control" id="subDistrict" placeholder="Sub district" th:field="*{subDistrict}" th:value="${subDistrict}"
                       pattern="[A-zก-๏]{2,30}" title="ตำบล/แขวงต้องเป็นภาษาอังกฤษหรือภาษาไทยเท่านั้นความต้องไม่น้อยกว่า 2 ตัวอักษรและไม่มากกว่า 30 ตัวอักษร"required>
            </div>
            <div class="form-group">
                <label for="district">อำเภอ/เขต</label>
                <input type="text" class="form-control" id="district" placeholder="District" th:field="*{district}" th:value="${districtt}"
                       pattern="[A-zก-๏]{2,30}" title="อำเภอ/เขตต้องเป็นภาษาอังกฤษหรือภาษาไทยเท่านั้นความต้องไม่น้อยกว่า 2 ตัวอักษรและไม่มากกว่า 30 ตัวอักษร"required>
            </div>
            <div class="form-group">
                <label for="province">จังหวัด</label>
                <input type="text" class="form-control" id="province" placeholder="Province" th:field="*{province}" th:value="${province}"
                       pattern="[A-zก-๏]{2,30}" title="จังหวัดต้องเป็นภาษาอังกฤษหรือภาษาไทยเท่านั้นความต้องไม่น้อยกว่า 2 ตัวอักษรและไม่มากกว่า 30 ตัวอักษร"required>
            </div>
            <div class="form-group">
                <label for="zipCode">รหัสไปรษณีย์</label>
                <input type="text" class="form-control" id="zipCode" placeholder="Zip code" th:field="*{zipCode}" th:value="${zipCode}"
                       pattern="^[1-9]\d{4}" title="รหัสไปรษณีย์ต้องเริ่มต้นด้วย 1-9 และมีจำนวน 5 ตัวอักษร"required>
            </div>
            <label><h3>ข้อมูลสำหรับเข้าสู่ระบบ</h3><hr></label>
            <div class="form-group">
                <label for="email">อีเมล</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Email"  th:value="${email}" required>
            </div>
            <div class="form-group">
                <label for="password">รหัสผ่าน</label>
                <input type="password" class="form-control" id="password" placeholder="Password" th:field="*{password}"
                       onkeyup="checkPW()"
                       pattern="[A-z0-9]{8,12}" title="รหัสผ่านต้องเป็นภาษาอังกฤษหรือตัวเลขความ 8-12 ตัวอักษร" required>
            </div>
            <div class="form-group">
                <label for="conpassword">รหัสผ่าน</label>
                <input type="password" class="form-control" id="conpassword" placeholder="Confirm password"
                       onkeyup="checkPW()" required>
            </div>
            <input type="submit" class="btn btn-primary" name="" value="สมัครสมาชิก">
        </form>
    </div>
</div>
<script th:src="@{/js/validate.js}" type="text/javascript"></script>
</body>
</html>
