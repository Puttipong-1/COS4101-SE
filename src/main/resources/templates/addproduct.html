<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>เพิ่มสินค้า</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css" rel="stylesheet">
</head>
<body>
<div th:include="fragments/headerManager.html"></div>
<div class="container" style="margin-top: 20px;width: 100%">
    <form th:action="@{/admin/products/add}" th:object="${product}" method="post" enctype="multipart/form-data">
    <div class="row">
            <div class="d-block col-6">
                <img class="d-block mx-auto" id="image" width="300" height="300"><br>
                <input type="file" id="upload" th:name="image"
                       accept="image/x-png,image/jpeg,image/jpg"
                       onchange="return checkImg()" required>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label for="name">ชื่อสินค้า</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" th:value="${name}"
                           pattern="[A-zก-๏]{2,30}" title="ชื่อสินค้าต้องเป็นภาษาอังกฤษหรือภาษาไทยเท่านั้นความต้องไม่น้อยกว่า 2 ตัวอักษรและไม่มากกว่า 30 ตัวอักษร"
                           placeholder="Product name" required>
                </div>
                <div class="form-group">
                    <label for="desc">รายละเอียดสินค้า</label>
                    <input input="text" class="form-control" id="desc" th:field="*{description}" placeholder="Product description" maxlength="50" required>
                </div>
                <div class="form-group">
                    <label for="price">ราคา</label>
                    <input type="number" class="form-control" id="price" th:field="*{price}" th:value="${price}"
                           min="1" max="999" step="0.01"
                           placeholder="Product price">
                </div>
                <input type="submit" class="btn btn-primary" name="" value="เพิ่มสินค้า">
            </div>
    </div>
    </form>
</div>
<div th:include="fragments/modalimage.html"></div>
<script type="text/javascript" src="https://unpkg.com/rmodal/dist/rmodal.js"></script>
<script th:src="@{/js/validate.js}" type="text/javascript"></script>
</body>
</html>
