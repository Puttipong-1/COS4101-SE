<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ข้อมูลส่วนตัว</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
</head>
<body>
<div th:include="fragments/headerLogin"></div>
<div class="container my-5">
    <div class="row d-block justify-content-center">
        <label><h2>ข้อมูลส่วนตัว</h2><hr></label>
        <div class="form-group">
            <label for="firstname">ชื่อ</label>
            <input type="text" class="form-control" id="firstname" placeholder="First name" th:value="${customer.firstname}" disabled>
        </div>
        <div class="form-group">
            <label for="lastname">นามสกุล</label>
            <input type="text" class="form-control" id="lastname" placeholder="Last name" th:value="${customer.lastname}" disabled>
        </div>
        <div class="form-group">
            <label for="number">เบอร์ที่ติดต่อได้</label>
            <input type="text" class="form-control" id="number" placeholder="Phone number" th:value="${customer.phoneNumber}" disabled>
        </div>
        <label><h2>ข้อมูลที่อยู่จัดส่ง</h2><hr></label>
        <div class="form-group">
            <label for="address">ที่อยู่</label>
            <input type="text" class="form-control" id="address" placeholder="Address"  th:value="${customer.address}"  disabled>
        </div>
        <div class="form-group">
            <label for="subDistrict">ตำบล/แขวง</label>
            <input type="text" class="form-control" id="subDistrict" placeholder="Sub district"  th:value="${customer.subDistrict}" disabled>
        </div>
        <div class="form-group">
            <label for="district">อำเภอ/เขต</label>
            <input type="text" class="form-control" id="district" placeholder="District" th:value="${customer.district}" disabled>
        </div>
        <div class="form-group">
            <label for="province">จังหวัด</label>
            <input type="text" class="form-control" id="province" placeholder="Province"  th:value="${customer.province}" disabled>
        </div>
        <div class="form-group">
            <label for="zipCode">รหัสไปรษณีย์</label>
            <input type="text" class="form-control" id="zipCode" placeholder="Zip code"  th:value="${customer.zipCode}" disabled>
        </div>
        <label><h3>ข้อมูลสำหรับเข้าสู่ระบบ</h3><hr></label>
        <div class="form-group">
            <label for="email">อีเมล</label>
            <input type="email" class="form-control" id="email"  placeholder="Email" th:value="${customer.email}" disabled>
        </div>
    </div>
</div>
</body>
</html>
