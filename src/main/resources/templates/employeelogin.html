<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>เข้าสู่ระบบพนักงาน</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <style>
        html,body{
            height: 100%;
        }
    </style>
</head>
<body>
<div class="container h-100">
    <div class="row h-100">
        <div class="col-12 my-auto bg-light">
            <h1>เข้าสู่ระบบ/Login</h1>
            <div th:if="${msg!=null}" class="alert alert-danger my-3" role="alert">
                <span th:text="${msg}"></span>
            </div>
            <form class="my-2" action="/admin/login" method="post" >
                <div class="form-group">
                    <label for="email">อีเมล</label>
                    <input type="email" class="form-control" id="email" th:name="email" placeholder="E-mail" required>
                </div>
                <div class="form-group">
                    <label for="password">รหัสผ่าน</label>
                    <input type="password" class="form-control" id="password"
                           th:name="password"
                           placeholder="Password" pattern="[A-z0-9]{8,12}"
                           title="รหัสผ่านต้องเป็นภาษาอังกฤษหรือตัวเลขความ 8-12 ตัวอักษร" required>
                </div>
                <div class="form-group text-center">
                    <input type="submit" class="btn btn-primary" name="" value="เข้าสู่ระบบ">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
